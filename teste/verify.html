<style>
    .container {
        /* Restul stilurilor pentru container... */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #countdown {
        font-size: 24px;
        margin-top: 20px;
    }

    #generate-new-code {
        display: none;
        margin-top: 20px;
    }
</style>

<div class="container">
    <form id="login-form" class="login-form" method="POST">
        <!-- Restul formularului... -->
        <div id="countdown"></div>
        <button type="button" onclick="callPythonFunction()" id="generate-new-code">Generare cod nou</button>
    </form>
</div>

<script>
    let seconds = 15;
    const countdownDisplay = document.getElementById('countdown');
    const generateButton = document.getElementById('generate-new-code');

    const countdown = setInterval(() => {
        countdownDisplay.innerText = `AfiÈ™are buton peste ${seconds} secunde`;
        seconds--;
        if (seconds === 0) {
            clearInterval(countdown);
            countdownDisplay.style.display = 'none';
            generateButton.style.display = 'block';
        }
    }, 1000);

    function callPythonFunction() {
        fetch('/generate-new-code')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
    }
</script>
